        <p class="text-justify">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Maecenas sed diam eget risus varius blandit sit
            amet.
        </p>
        <br/>
        <div class="bs-example" data-example-id="basic-forms">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Nome</label>
                    <div class="col-lg-10">
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">E-mail</label>
                    <div class="col-lg-10">
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="senha">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Fone: </label>
                    <div class="col-lg-10">
                        <input type="tel" class="form-control" maxlength="12" placeholder="00 0000-0000"
                               onkeypress="mascara(this, '## ####-####'); return SomenteNumero(event);">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Assunto</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" placeholder="Assunto">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Mensagem</label>
                    <div class="col-lg-10">
                        <textarea maxlength="100" cols="" rows="" class="form-control"
                                  placeholder="Digite sua mensagem"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"></label>
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-success">Enviar</button>
                    </div>
                </div>
            </form>
